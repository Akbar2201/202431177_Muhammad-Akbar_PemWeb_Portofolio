<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Project</title>
  <link rel="stylesheet" href="asset/style.css">
</head>
<body>
  <header>
        <nav class="navbar">
            <h1 class="logo">Portofolio Akbar</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="portofolio.html">Portofolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
  </header>

  <main class="contact-container">
    <section class="contact-card">
      <h1>Form Request Project</h1>
      <p>Silakan isi form di bawah ini untuk mengajukan permintaan proyek.</p>

      <form action="#" method="post" class="request-form">
        <!-- Nama -->
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

        <!-- Jenis Layanan -->
        <label for="service">Jenis Layanan</label>
        <select id="service" name="service" required>
          <option value="">-- Pilih Layanan --</option>
          <option value="web">Pembuatan Website</option>
          <option value="network">Konfigurasi Jaringan</option>
          <option value="consult">Konsultasi Teknologi</option>
        </select>

        <!-- Deskripsi Proyek -->
        <label for="description">Deskripsi Proyek</label>
        <textarea id="description" name="description" rows="5" placeholder="Tuliskan detail proyek Anda..." required></textarea>

        <!-- Checkbox -->
        <label class="checkbox-label">
          <input type="checkbox" name="agreement" required>
          Saya menyetujui ketentuan pengajuan proyek ini.
        </label>

        <!-- Tombol Submit -->
        <button type="submit" class="btn-request">Kirim Request</button>
      </form>
    </section>
  </main>
</body>
</html>
